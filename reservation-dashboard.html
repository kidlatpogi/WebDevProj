<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room Reservation</title>

    <link rel="stylesheet" href="student-dashboard.css" />

    <script src="reservation-dashboard.js"></script>
    <script src="reserveRoom.js" defer></script>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <div style="justify-content: center; align-items: center; display: flex;">
            <ul style="list-style: none; display: flex; gap: 70px; padding: 0; margin: 0;">
                <li><a href="#" style="text-decoration: none; color: black;">Rooms</a></li>
                <li><a href="#" style="text-decoration: none; color: black;">Reservation</a></li>
                <li><a href="#" style="text-decoration: none; color: black;">Account</a></li>
            </ul>
        </div>
    </nav>

    <hr />
    <div style="justify-content: center; align-items: center; display: flex;">
        <h1>Room Reservation</h1>
    </div>

<form action="insert_reservation.php" method="post" style="max-width: 900px; margin: auto;">

    <!-- Name fields -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
        <div>
            <label for="fname">Firstname</label><br />
            <input type="text" id="fname" name="fname" placeholder="Firstname" required />
        </div>

        <div>
            <label for="lname">Lastname</label><br />
            <input type="text" id="lname" name="lname" placeholder="Lastname" required />
        </div>
    </div>

    <!-- Dropdowns for floor, room type, and room -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="floor">Floor</label>
            <select id="floor" name="floor" required>
                <option value="4th">4th Floor</option>
                <option value="5th">5th Floor</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="roomType">Room Type</label>
            <select id="roomType" name="roomType" required>
                <option value="Lecture">Lecture</option>
                <option value="Laboratory">Laboratory</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="room">Room</label>
            <select id="room" name="room" required>
                <!-- Rooms populated by JS -->
            </select>
        </div>
    </div>

    <!-- Time selection -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="starttime">Start Time</label>
            <select id="starttime" name="starttime" required>
                <option value="07:00:00">7:00 AM</option>
                <option value="08:00:00">8:00 AM</option>
                <option value="09:00:00">9:00 AM</option>
                <option value="10:00:00">10:00 AM</option>
                <option value="11:00:00">11:00 AM</option>
                <option value="12:00:00">12:00 PM</option>
                <option value="13:00:00">1:00 PM</option>
                <option value="14:00:00">2:00 PM</option>
                <option value="15:00:00">3:00 PM</option>
                <option value="16:00:00">4:00 PM</option>
                <option value="17:00:00">5:00 PM</option>
                <option value="18:00:00">6:00 PM</option>
                <option value="19:00:00">7:00 PM</option>
                <option value="20:00:00">8:00 PM</option>
                <option value="21:00:00">9:00 PM</option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column; gap: 5px;">
            <label for="endtime">End Time</label>
            <select id="endtime" name="endtime" required>
                <option value="07:00:00">7:00 AM</option>
                <option value="08:00:00">8:00 AM</option>
                <option value="09:00:00">9:00 AM</option>
                <option value="10:00:00">10:00 AM</option>
                <option value="11:00:00">11:00 AM</option>
                <option value="12:00:00">12:00 PM</option>
                <option value="13:00:00">1:00 PM</option>
                <option value="14:00:00">2:00 PM</option>
                <option value="15:00:00">3:00 PM</option>
                <option value="16:00:00">4:00 PM</option>
                <option value="17:00:00">5:00 PM</option>
                <option value="18:00:00">6:00 PM</option>
                <option value="19:00:00">7:00 PM</option>
                <option value="20:00:00">8:00 PM</option>
                <option value="21:00:00">9:00 PM</option>
            </select>
        </div>
    </div>

    <!-- Submit button -->
    <div style="text-align: center; margin-top: 20px;">
        <button type="submit">Reserve</button>
    </div>

</form>

</body>
</html>
